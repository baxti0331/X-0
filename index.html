<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Botga qarshi tik-tak-toe o'yini</title>
<style>
  #loaderScreen {
    position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
    background: linear-gradient(135deg, #74b9ff, #0984e3);
    display: flex; justify-content: center; align-items: center; flex-direction: column;
    color: #f0f0f0; font-size: 28px; font-weight: 700; z-index: 1000;
  }
  .spinner {
    margin-top: 20px; width: 60px; height: 60px;
    border: 8px solid rgba(240, 240, 240, 0.3);
    border-top: 8px solid #f0f0f0; border-radius: 50%;
    animation: spin 1.2s linear infinite;
  }
  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #6dd5fa, #2980b9);
    color: #222; margin: 0; padding: 20px;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    height: 100vh; user-select: none; overflow: hidden;
  }
  #scoreboard {
    color: white;
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 20px;
    user-select: none;
    z-index: 1;
  }
  #board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 10px;
    z-index: 1;
  }
  .cell {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    font-size: 72px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: background-color .3s ease;
    -webkit-tap-highlight-color: transparent;
    touch-action: manipulation;
    user-select: none;
  }
  .cell:hover {
    background-color: #f0f8ff;
  }
  .cell.disabled {
    cursor: default;
    background-color: #d6eaff;
  }
  #message {
    margin-top: 40px;
    color: #fff;
    font-size: 26px;
    font-weight: 600;
    min-height: 32px;
    user-select: none;
    z-index: 1;
  }
  #countdown {
    color: #fff;
    font-size: 26px;
    font-weight: 600;
    user-select: none;
    min-width: 24px;
    text-align: left;
  }
  #fireworksCanvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    pointer-events: none;
    z-index: 10;
  }
</style>
</head>
<body>
<div id="loaderScreen">O'yin yuklanmoqda...<div class="spinner"></div></div>
<div id="scoreboard">O'yinchi ‚ùå: 0  |  Bot ‚≠ï: 0  |  Duranglar: 0</div>
<div id="board"></div>
<div id="message">Navbat: ‚ùå</div>
<div id="countdown"></div>
<canvas id="fireworksCanvas"></canvas>

<script>
window.onload = () => {
  setTimeout(() => {
    document.getElementById('loaderScreen').style.display = 'none';
    createBoard();
  }, 2500);
};

const boardElement = document.getElementById('board');
const messageElement = document.getElementById('message');
const countdownElement = document.getElementById('countdown');
const scoreboard = document.getElementById('scoreboard');
const canvas = document.getElementById('fireworksCanvas');
const ctx = canvas.getContext('2d');

let board = ['', '', '', '', '', '', '', '', ''];
let currentPlayer = '‚ùå';
let gameActive = true;
let fireworks = [];
let animationId;
let playerWins = 0;
let botWins = 0;
let draws = 0;

const winningConditions = [
  [0,1,2],[3,4,5],[6,7,8],
  [0,3,6],[1,4,7],[2,5,8],
  [0,4,8],[2,4,6]
];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

class FireworkParticle {
  constructor(x,y,color){
    this.x = x;
    this.y = y;
    this.color = color;
    this.radius = Math.random()*3 + 2;
    this.speedX = (Math.random()-0.5)*6;
    this.speedY = (Math.random()-0.5)*6;
    this.alpha = 1;
    this.gravity = 0.05;
    this.decay = 0.015 + Math.random()*0.015;
  }
  update() {
    this.speedY += this.gravity;
    this.x += this.speedX;
    this.y += this.speedY;
    this.alpha -= this.decay;
  }
  draw() {
    ctx.save();
    ctx.globalAlpha = this.alpha;
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, 2*Math.PI);
    ctx.fill();
    ctx.restore();
  }
}

function createFireworks(x, y) {
  const colors = ['#ff4757','#ffa502','#1e90ff','#2ed573','#ff6b81','#3742fa'];
  for(let i=0; i<60; i++){
    const color = colors[Math.floor(Math.random()*colors.length)];
    fireworks.push(new FireworkParticle(x, y, color));
  }
}

function animateFireworks() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for(let i = fireworks.length - 1; i >= 0; i--){
    const p = fireworks[i];
    p.update();
    p.draw();
    if(p.alpha <= 0){
      fireworks.splice(i,1);
    }
  }
  if(fireworks.length > 0){
    animationId = requestAnimationFrame(animateFireworks);
  } else {
    cancelAnimationFrame(animationId);
  }
}

function showFireworks() {
  createFireworks(window.innerWidth/2, window.innerHeight/2);
  animateFireworks();
}

function createBoard() {
  boardElement.innerHTML = '';
  board.forEach((cell, index) => {
    const cellDiv = document.createElement('div');
    cellDiv.classList.add('cell');
    cellDiv.dataset.index = index;
    cellDiv.textContent = cell;
    if(cell !== '') cellDiv.classList.add('disabled');
    cellDiv.addEventListener('click', onCellClick);
    boardElement.appendChild(cellDiv);
  });
}

function onCellClick(e) {
  const index = e.target.dataset.index;
  if(!gameActive || board[index] !== '' || currentPlayer === '‚≠ï') return;
  board[index] = currentPlayer;
  updateBoard();
  checkResult();
  if(gameActive && currentPlayer === '‚≠ï'){
    setTimeout(botMove, 500);
  }
}

function updateBoard() {
  document.querySelectorAll('.cell').forEach(cell => {
    const idx = cell.dataset.index;
    cell.textContent = board[idx];
    if(board[idx] !== '') cell.classList.add('disabled');
    else cell.classList.remove('disabled');
  });
}

function updateScoreboard() {
  scoreboard.textContent = `O'yinchi ‚ùå: ${playerWins}  |  Bot ‚≠ï: ${botWins}  |  Duranglar: ${draws}`;
}

function checkResult() {
  let roundWon = false;
  for(const condition of winningConditions){
    const [a,b,c] = condition;
    if(board[a] === '' || board[b] === '' || board[c] === '') continue;
    if(board[a] === board[b] && board[b] === board[c]){
      roundWon = true;
      break;
    }
  }
  if(roundWon){
    messageElement.textContent = `G'olib: ${currentPlayer}! üéâ`;
    gameActive = false;
    highlightWinningCells();
    showFireworks();

    if(currentPlayer === '‚ùå') playerWins++;
    else if(currentPlayer === '‚≠ï') botWins++;

    updateScoreboard();
    startCountdownAndRestart();
    return;
  }
  if(!board.includes('')){
    messageElement.textContent = 'Durang! ü§ù';
    gameActive = false;
    draws++;
    updateScoreboard();
    startCountdownAndRestart();
    return;
  }
  currentPlayer = currentPlayer === '‚ùå' ? '‚≠ï' : '‚ùå';
  messageElement.textContent = `Navbat: ${currentPlayer}`;
  countdownElement.textContent = '';
}

function highlightWinningCells() {
  for(const condition of winningConditions){
    const [a,b,c] = condition;
    if(board[a] !== '' && board[a] === board[b] && board[b] === board[c]){
      document.querySelector(`.cell[data-index="${a}"]`).style.backgroundColor = '#90ee90';
      document.querySelector(`.cell[data-index="${b}"]`).style.backgroundColor = '#90ee90';
      document.querySelector(`.cell[data-index="${c}"]`).style.backgroundColor = '#90ee90';
    }
  }
}

function startCountdownAndRestart() {
  let timeLeft = 2;
  countdownElement.textContent = timeLeft;
  clearInterval(window.countdownInterval);
  window.countdownInterval = setInterval(() => {
    timeLeft--;
    if(timeLeft <= 0){
      clearInterval(window.countdownInterval);
      countdownElement.textContent = '';
      restartGame();
    } else {
      countdownElement.textContent = timeLeft;
    }
  }, 1000);
}

function restartGame() {
  board = ['', '', '', '', '', '', '', '', ''];
  currentPlayer = '‚ùå';
  gameActive = true;
  messageElement.textContent = `Navbat: ${currentPlayer}`;
  countdownElement.textContent = '';
  createBoard();
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  fireworks = [];
  cancelAnimationFrame(animationId);
}

// Bot harakati ‚Äî –ú–∏–Ω–∏–º–∞–∫—Å —Å 90% –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å—é –∏–≥—Ä–∞—Ç—å –∏–¥–µ–∞–ª—å–Ω–æ
function botMove() {
  if (!gameActive) return;

  const randomChance = Math.random();

  // 90% ‚Äî –∏–≥—Ä–∞–µ–º –∏–¥–µ–∞–ª—å–Ω–æ —Å –ú–∏–Ω–∏–º–∞–∫—Å–æ–º
  if (randomChance < 0.9) {
    let bestScore = -Infinity;
    let move;
    for (let i = 0; i < board.length; i++) {
      if (board[i] === '') {
        board[i] = '‚≠ï';
        let score = minimax(board, 0, false);
        board[i] = '';
        if (score > bestScore) {
          bestScore = score;
          move = i;
        }
      }
    }
    board[move] = '‚≠ï';
    updateBoard();
    checkResult();
  } else {
    // 10% ‚Äî —Å–ª—É—á–∞–π–Ω—ã–π —Ö–æ–¥
    const emptyIndices = board.map((val, idx) => val === '' ? idx : -1).filter(idx => idx !== -1);
    if (emptyIndices.length === 0) return;
    const randomIndex = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
    board[randomIndex] = '‚≠ï';
    updateBoard();
    checkResult();
  }
}

// –ú–∏–Ω–∏–º–∞–∫—Å-–∞–ª–≥–æ—Ä–∏—Ç–º
function minimax(newBoard, depth, isMaximizing) {
  const scores = { '‚≠ï': 1, '‚ùå': -1, tie: 0 };
  const result = checkWinner(newBoard);
  if (result !== null) return scores[result];

  if (isMaximizing) {
    let bestScore = -Infinity;
    for (let i = 0; i < newBoard.length; i++) {
      if (newBoard[i] === '') {
        newBoard[i] = '‚≠ï';
        let score = minimax(newBoard, depth + 1, false);
        newBoard[i] = '';
        bestScore = Math.max(score, bestScore);
      }
    }
    return bestScore;
  } else {
    let bestScore = Infinity;
    for (let i = 0; i < newBoard.length; i++) {
      if (newBoard[i] === '') {
        newBoard[i] = '‚ùå';
        let score = minimax(newBoard, depth + 1, true);
        newBoard[i] = '';
        bestScore = Math.min(score, bestScore);
      }
    }
    return bestScore;
  }
}

// –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–±–µ–¥–∏—Ç–µ–ª—è (–¥–ª—è –ú–∏–Ω–∏–º–∞–∫—Å–∞)
function checkWinner(bd) {
  for (const condition of winningConditions) {
    const [a, b, c] = condition;
    if (bd[a] && bd[a] === bd[b] && bd[b] === bd[c]) {
      return bd[a];
    }
  }
  if (!bd.includes('')) return 'tie';
  return null;
}
</script>
</body>
</html>
